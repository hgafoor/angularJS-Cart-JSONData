<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Silk Route America </title>
<!-- Vendor Javascripts
jQuery v3.1.1
AngularJS v1.5.7
-->
      <script src="vendor/jquery.min.js" type="text/javascript" ></script>
      <script type="text/javascript" src="vendor/angular.min.js"></script>
      <script type="text/javascript" src="vendor/angular-route.min.js"></script>
<!--
css files
Bootstrap v3.3.6
Font Awesome 4.6.3
-->
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="vendor/font-awesome.css" />

    <!-- Angular controller + factory code in app.js, store.js & product.js are the model services,
     shoppingCart.js contains fucntions for cart-->
    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!--
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <a href="default.htm">
                        <img src="img/logo.jpg" height="200" width="200" alt="logo"/>
                    </a>
                  Silk Route America
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
